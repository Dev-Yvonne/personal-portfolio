<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1>Student Portal</h1>
                <p>Login to your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="icon">âœ‰</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your.email@school.edu"
                            required
                        >
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="icon">ğŸ”’</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <span class="toggle-password" id="togglePassword">ğŸ‘</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Sign In</button>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up here</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message hidden">
                âœ“ Login successful! Redirecting...
            </div>
        </div>

        <!-- Additional Info -->
        <div class="info-section">
            <h3>Student Login Info</h3>
            <p>ğŸ“§ Email: <code>student@school.edu</code></p>
            <p>ğŸ” Password: <code>password123</code></p>
            <p><small>Use these credentials for testing</small></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
